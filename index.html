<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/header.css">
</head>
<body>
    <header class="header">
        <a href="../"><img src="../images/face.png" alt="" class="header__img"></a>
        <h1 class="header__text">Arcade</h1>
    </header>

    <div class="grid-of-games">
        <a class="game-of-grid" href="./flooditsandbox">
            <img class="game-image" src="./images/flooditsandbox3.png" alt="">
            <h2 class="game-title">Flood It Sandbox</h2>
            <p class="game-description">
                Click cells. Fill the board with one color. Play unlimited on custom boards.
            </p>
        </a>
        
        <a class="game-of-grid" href="./flooditsurvival">
            <img class="game-image" src="./images/flooditsurvival.png" alt="">
            <h2 class="game-title">Flood It Survival</h2>
            <p class="game-description">
                Click cells. Fill the board with one color. Progress through the levels.
            </p>
        </a>

        <a class="game-of-grid" href="./snake">
            <img class="game-image" src="./images/snake.png" alt="">
            <h2 class="game-title">Snake</h2>
            <p class="game-description">
                Use the arrow keys to navigate the snake to its food and allow it to grow.
            </p>
        </a>
    </div>
</body>
</html>
